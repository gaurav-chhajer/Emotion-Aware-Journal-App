services:
  - name: emotion-api-backend
    type: web
    env: python
    plan: free
    rootDir: emotion-journal-backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
